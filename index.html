<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glint</title>
    <link rel="STYLESHEET" href="glint.css">
    <script src="glint.js"></script>
    <script src="webexec.js"></script>
</head>
<body>
    <header>
        <h1><img src="./Glint-Logo.svg" height=26>Glint</h1>
        <nav>
            <a href="./">Interpreter</a> &sdot; <a href="./repl.html">REPL</a>
        </nav>
    </header>

    <article>
        <h2>Code</h2>
        <textarea id="code" spellcheck="false" class=semistatic rows=3></textarea>
        <h2>Input</h2>
        <textarea id="input" spellcheck="false" class=semistatic rows=3></textarea>
        <h2>Output</h2>
        <textarea id="output" spellcheck="false" class=semistatic rows=3 readonly></textarea>
    </article>
</body>
